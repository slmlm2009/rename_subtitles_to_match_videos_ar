# ============================================================================
# Configuration File for Subtitle Renaming Script
# ============================================================================
# 
# This file controls the behavior of the subtitle renaming script.
# Edit the values below to customize how the script operates.
#
# File Location: This config.ini must be in the same directory as the script.
#
# ============================================================================

[General]
# -----------------------------------------------
# CSV Export Control
# -----------------------------------------------
# Enable or disable the generation of renaming_report.csv
# 
# Values: true, false, yes, no, 1, 0, on, off (case-insensitive)
# Default: true
#
# When enabled: Creates detailed CSV report before renaming files
# When disabled: Skips report generation (14%% faster execution)
#
# Example:
#   enable_export = true   # Generate report (recommended for first run)
#   enable_export = false  # Skip report (faster for repeated runs)
#
enable_export = true

# -----------------------------------------------
# Language Suffix
# -----------------------------------------------
# The language code added before the file extension to identify subtitle language
# Format: {video_name}.{language_suffix}.{subtitle_ext}
#
# Constraints:
#   - Length: 1-10 characters
#   - Allowed: letters, numbers, hyphens, underscores (a-z, A-Z, 0-9, -, _)
#   - Do NOT include the dot - it's added automatically
#
# Common language codes:
#   ar = Arabic
#   en = English  
#   es = Spanish (Español)
#   fr = French (Français)
#   de = German (Deutsch)
#   it = Italian (Italiano)
#   pt = Portuguese (Português)
#   ru = Russian (Русский)
#   ja = Japanese (日本語)
#   ko = Korean (한국어)
#   zh = Chinese (中文)
#
# Examples:
#   language_suffix = ar       # Show.S01E05.ar.srt
#   language_suffix = en       # Show.S01E05.en.srt
#   language_suffix = ar-eg    # Show.S01E05.ar-eg.srt (Egyptian Arabic)
#   language_suffix = en_us    # Show.S01E05.en_us.srt (US English)
#
language_suffix = ar

[FileFormats]
# -----------------------------------------------
# Video File Extensions
# -----------------------------------------------
# List of video file extensions to recognize (comma-separated)
#
# Format: Extension names without dots, comma-separated
# Case-insensitive: MKV, mkv, Mkv all work the same
#
# Common video formats:
#   mkv  = Matroska Video (most common for subtitles)
#   mp4  = MPEG-4 Video
#   avi  = Audio Video Interleave
#   mov  = Apple QuickTime
#   wmv  = Windows Media Video
#   flv  = Flash Video
#   webm = WebM Video
#   m4v  = iTunes Video
#   mpg  = MPEG Video
#   mpeg = MPEG Video
#   ts   = MPEG Transport Stream
#
# Default: mkv, mp4
#
# Examples:
#   video_extensions = mkv, mp4                    # Default (recommended)
#   video_extensions = mkv, mp4, avi, webm       # Add more formats
#   video_extensions = MKV, MP4, AVI              # Case doesn't matter
#   video_extensions = .mkv, .mp4                 # Dots are optional
#
video_extensions = mkv, mp4

# -----------------------------------------------
# Subtitle File Extensions
# -----------------------------------------------
# List of subtitle file extensions to recognize (comma-separated)
#
# Format: Extension names without dots, comma-separated
# Case-insensitive
#
# Common subtitle formats:
#   srt = SubRip (most common, simple text format)
#   ass = Advanced SubStation Alpha (styled subtitles)
#   ssa = SubStation Alpha (predecessor to ASS)
#   sub = MicroDVD / SubViewer (various formats)
#   vtt = WebVTT (web video text tracks)
#   idx = VobSub index file (DVD subtitles)
#   smi = SAMI (Synchronized Accessible Media Interchange)
#
# Default: srt, ass
#
# Examples:
#   subtitle_extensions = srt, ass                    # Default (recommended)
#   subtitle_extensions = srt, ass, sub, vtt         # Add more formats
#   subtitle_extensions = SRT, ASS                    # Case doesn't matter
#   subtitle_extensions = .srt, .ass                  # Dots are optional
#
subtitle_extensions = srt, ass

# ============================================================================
# TROUBLESHOOTING
# ============================================================================
#
# Config file not found:
#   - The script will automatically create this file with default values
#   - Place config.ini in the same directory as the script
#
# Invalid values:
#   - Script will print warnings and use default values
#   - Check the console output for specific error messages
#
# Script ignoring config:
#   - Make sure you're running the *_configurable.py version
#   - The original script (without _configurable) doesn't read config files
#
# Language suffix not working:
#   - Check for invalid characters (only letters, numbers, -, _)
#   - Don't include the dot (use "ar" not ".ar")
#   - Length must be 1-10 characters
#
# Extensions not recognized:
#   - Remove dots if present (use "mkv" not ".mkv")
#   - Use commas to separate multiple extensions
#   - Check for typos in extension names
#
# ============================================================================
# EXAMPLES BY USE CASE
# ============================================================================
#
# Use Case 1: Batch Processing (Speed Priority)
#   enable_export = false          # Skip CSV to save time
