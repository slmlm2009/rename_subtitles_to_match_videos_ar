#   subtitle_extensions = srt, ass, sub, vtt, ssa
#
# Use Case 4: Conservative (Default)
#   enable_export = true
#   language_suffix = ar
#   video_extensions = mkv, mp4
#   subtitle_extensions = srt, ass
#
# ============================================================================
